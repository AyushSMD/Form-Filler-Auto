<!DOCTYPE html>
<html>
<head>
  <title>Form AutoFiller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>AutoFill Form</h2>
  <input type="file" id="fileInput" accept=".json">
  <p id="fileName">No file uploaded</p>
  <button id="fillForm">Fill Form</button>
  <button id="resetForm">Reset Form</button>
  <p id="matchCount">Matched Fields: 0</p>

  <script src="popup.js"></script>
</body>
</html>
